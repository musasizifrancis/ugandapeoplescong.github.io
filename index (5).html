<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 8px 24px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-red {
            background-color: #f44336;
            color: white;
        }

        .btn-red:hover {
            background-color: #d32f2f;
        }

        .btn-blue {
            background-color: #3f51b5;
            color: white;
        }

        .btn-blue:hover {
            background-color: #303f9f;
        }

        /* Header styles */
        header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 0;
            position: relative;
            z-index: 1000; /* Ensure header is above other elements */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 70px;
        }

        /* Enhanced Navigation Styles */
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .main-nav {
            display: flex;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
        }

        .main-nav li {
            position: relative;
        }

        .main-nav a {
            display: block;
            color: white;
            font-weight: bold;
            padding: 15px;
            transition: background-color 0.3s;
        }

        .main-nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-nav a.active {
            background-color: #f44336;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #3f51b5;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown > a::after {
            content: " â–¼";
            font-size: 10px;
            margin-left: 5px;
        }

        /* Hero section - Updated with new image */
        .hero {
            position: relative;
            color: white;
            padding: 80px 0;
            overflow: hidden;
            background-color: rgba(244, 67, 54, 0.3); /* Light red overlay */
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 600px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .hero h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .hero p {
            margin-bottom: 25px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better text readability */
            padding: 10px;
            border-radius: 5px;
        }

        /* Social links */
        .social-links {
            background-color: white;
            padding: 15px 0;
            text-align: center;
        }

        .social-links a {
            display: inline-block;
            width: 150px;
            padding: 8px 0;
            margin: 0 5px;
            font-weight: bold;
            color: white;
        }

        .facebook {
            background-color: #3b5998;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .tiktok {
            background-color: #ff0050;
        }

        /* UPC Roots section */
        .upc-roots {
            padding: 40px 0;
            background-color: #f5f5f5;
        }

        .roots-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .roots-image {

            border: 2px solid #ccc;
            padding: 10px;
            background-color: white;

            font-size: 24px;
        }

        .roots-text p {

        }

            color: white;
            padding: 40px 0;
        }

        .why-associate h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;

        .why-associate p {

        }

        .text-center {

            margin-top: 25px;

        /* Latest News section */

            padding: 40px 0;
            background-color: white;
        }

        .latest-news h2 {
            text-align: center;
            color: #3f51b5;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .news-grid {

            gap: 20px;
            justify-content: center;
        }

        .news-item {

            margin-bottom: 10px;
            font-weight: bold;
        }

        .news-content p {

        }

        /* Donation section */

        .donation h2 {

            font-size: 24px;
        }

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .donation-btn {
            background-color: white;

            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;

        }

        .contribute-btn {
            background-color: white;
            color: #f44336;
            font-weight: bold;
            padding: 8px 15px;
            border: 2px solid white;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Footer section */
        .footer {
            padding: 40px 0;
            background-color: #f5f5f5;
            position: relative;
        }

        /* Added background image with opacity */
        .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/akena.jpg-BeFj0IzHiXmpsvi2EskQ4MIi0Jdp9w.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 0.15; /* Reduced opacity */
            z-index: 0;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            position: relative;
            z-index: 1; /* Ensure content is above the background */
        }

        .footer-left {

        }

        .footer-right {
            flex: 1;

        }

        .footer-box {

            padding: 15px;

        }

        .footer-box h3 {

        .footer-box h3.red {

        }

        .footer-box h3.blue {
            color: #3f51b5;
        }

        .footer-box p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            .main-nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #3f51b5;
                flex-direction: column;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                z-index: 1000;
            }

            .main-nav.active {
                display: block;
            }

            .main-nav ul {
                flex-direction: column;
                width: 100%;
            }

            .main-nav li {
                width: 100%;
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
                background-color: #303f9f;
                display: none;
                width: 100%;
            }

            .dropdown.active .dropdown-content {
                display: block;
            }

            .dropdown > a::after {
                float: right;
            }

            .hero h1 {
                font-size: 28px;
            }

            .hero h2 {
                font-size: 20px;
            }

            .social-links a {
                width: 100px;
                margin-bottom: 10px;
            }

            .roots-content, .news-grid, .footer-content {
                flex-direction: column;
            }

            .news-item {
                max-width: 100%;
            }
        }
    </style>

    <!-- JavaScript for Mobile Navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const mainNav = document.getElementById('mainNav');
            const dropdowns = document.querySelectorAll('.dropdown');

            // Toggle mobile menu
            navToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                mainNav.classList.toggle('active');
            });

            // Handle dropdowns on mobile
            dropdowns.forEach(dropdown => {
                const link = dropdown.querySelector('a');
                link.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        // Close other open dropdowns
                        dropdowns.forEach(d => {
                            if (d !== dropdown) {
                                d.classList.remove('active');
                            }
                        });
                        
                        dropdown.classList.toggle('active');
                    }
                });
            });

            // Prevent dropdown content clicks from closing the dropdown
            const dropdownContents = document.querySelectorAll('.dropdown-content');
            dropdownContents.forEach(content => {
                content.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!mainNav.contains(e.target) && e.target !== navToggle) {
                    mainNav.classList.remove('active');
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    mainNav.classList.remove('active');
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });
        });
    </script>
